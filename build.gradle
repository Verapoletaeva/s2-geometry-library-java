apply plugin: 'java'
apply plugin: 'maven-publish'

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    baseName = 's2-geometry-library-java'
    version = '1.0.0'
}

dependencies {
    compile 'com.google.guava:guava:r09'
    testCompile 'junit:junit:3.8.2'
    compile 'com.google.code.findbugs:jsr305:1.3.9'
}

test {
    filter {
        includeTestsMatching "*test*"
    }
}